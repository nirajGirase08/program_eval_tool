<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanderbilt Competitor Analysis - Program Selector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
            padding: 40px 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            padding: 48px;
            text-align: center;
        }
        
        .header {
            margin-bottom: 40px;
        }
        
        .title {
            font-size: 28px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }
        
        .subtitle {
            font-size: 16px;
            color: #666;
            font-weight: 400;
        }
        
        .form-section {
            margin-bottom: 40px;
        }
        
        .dropdown-container {
            margin-bottom: 32px;
        }
        
        .dropdown-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
            text-align: left;
        }
        
        .dropdown {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            background-color: white;
            color: #374151;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            cursor: pointer;
        }
        
        .dropdown:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .primary-button {
            background-color: #d1d5db;
            color: #9ca3af;
            border: none;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: not-allowed;
            transition: all 0.2s;
        }
        
        .primary-button.enabled {
            background-color: #3b82f6;
            color: white;
            cursor: pointer;
        }
        
        .primary-button.enabled:hover {
            background-color: #2563eb;
        }
        
        .info-line {
            font-size: 14px;
            color: #6b7280;
            border-top: 1px solid #e5e7eb;
            padding-top: 24px;
        }
        
        .data-source {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Vanderbilt Competitor Analysis</h1>
            <p class="subtitle">(Pilot)</p>
        </div>
        
        <div class="form-section">
            <div class="dropdown-container">
                <label for="program-select" class="dropdown-label">Select a Program</label>
                <select id="program-select" class="dropdown">
                    <option value="">Select a Program</option>
                    <option value="education-policy">Education Policy</option>
                    <option value="higher-education-admin">Higher Education Administration</option>
                </select>
            </div>
            
            <button id="view-competitors" class="primary-button" disabled>
                View Competitors
            </button>
        </div>
        
        <div class="info-line">
            <span class="data-source">Data source: Internal CSV</span> â€¢ Last refreshed: Oct 13, 2025
        </div>
    </div>

    <script>
        const programSelect = document.getElementById('program-select');
        const viewButton = document.getElementById('view-competitors');
        
        programSelect.addEventListener('change', function() {
            if (this.value) {
                viewButton.disabled = false;
                viewButton.classList.add('enabled');
            } else {
                viewButton.disabled = true;
                viewButton.classList.remove('enabled');
            }
        });
    </script>
</body>
</html>
